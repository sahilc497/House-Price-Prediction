<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore Home Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="card">
    <h1>üè† Home Price Predictor</h1>
    <p class="subtitle">AI-powered Bangalore real estate estimation</p>

    <div class="field">
        <label>Area (sqft)</label>
        <input id="uiSqft" type="number" placeholder="e.g. 1200">
    </div>

    <div class="field">
        <label>BHK</label>
        <div class="options">
            <label><input type="radio" name="uiBHK" value="1"> 1</label>
            <label><input type="radio" name="uiBHK" value="2" checked> 2</label>
            <label><input type="radio" name="uiBHK" value="3"> 3</label>
            <label><input type="radio" name="uiBHK" value="4"> 4</label>
        </div>
    </div>

    <div class="field">
        <label>Bathrooms</label>
        <div class="options">
            <label><input type="radio" name="uiBathrooms" value="1"> 1</label>
            <label><input type="radio" name="uiBathrooms" value="2" checked> 2</label>
            <label><input type="radio" name="uiBathrooms" value="3"> 3</label>
            <label><input type="radio" name="uiBathrooms" value="4"> 4</label>
        </div>
    </div>

    <div class="field">
        <label>Location</label>
        <select id="uiLocations"></select>
    </div>

    <button onclick="onClickedEstimatePrice()">Predict Price</button>

    <div id="uiEstimatedPrice" class="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
